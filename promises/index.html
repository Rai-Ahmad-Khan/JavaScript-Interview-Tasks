<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise</title>
</head>
<body>
    
    <script>

        // // Here is the basic syntax of promise
        // let promise = new Promise(function(resolve, reject) {
        //     resolve(35);
        // });

        // console.log(promise)



        // .then & .catch

        let my_promise1 = new Promise((resolve, reject) => {
            console.log("promise is pending");
            setTimeout(() => {
                resolve(true);
                
            }, 1500);
        });
        let my_promise2 = new Promise((resolve, reject) => {
            console.log("promise is pending");
            setTimeout(() => {
                reject(new Error("He throws the promise on your face"));
                
            }, 2000);
        });
        
        // my_promise1.then(value)
        my_promise1.then((value) => {
            console.log(value);
        });
        my_promise2.catch((Error) => {
            console.log(Error);
        })


    </script>
</body>
</html>
