<body>

    <h1>Check Age Eligibility of Driver</h1>
    <p>The driver's age must be greater than 18.</p>
    <input type="text" name="" id="input">
    <button type="submit" onclick="checkme()"> Check</button>

    <p id="id"></p>

    <script>
        
        function checkme() {
            const my_age = document.getElementById("input");

            const age = my_age.value

            age>18 ? document.getElementById("id").innerHTML= `Your age is ${age} and you are elegible.` :  document.getElementById("id").innerHTML= `Your age is ${age} and you are not elegible.`;
        
        }
       
    </script>
    
</body>
</html>
