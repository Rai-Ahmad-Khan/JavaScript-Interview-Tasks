<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Position Example</title>
    <style>
      
    </style>
</head>
<body>
    <h2 id="id"></h2>

    <script>
        
        function MousePosition(parameter) {

            // Get the cursor position scrolling excluded
            var X = parameter.clientX;
            var Y = parameter.clientY;

            // Get the cursor position scrolling included
            var pageX = parameter.pageX;
            var pageY = parameter.pageY;

            document.getElementById("id").innerHTML = "X:"+ X + "Y:"+ Y;
        }

        //--> by reference not by invocation
        window.addEventListener("mousemove", MousePosition);
    </script>

</body>
</html>
