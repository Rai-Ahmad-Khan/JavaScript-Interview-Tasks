<body>

    <p id="id"></p>


    <script>

        let No_Space = "";

        function hello(x) {

                    // No_Space.push(x[i]);
                    // No_Space += x[i];
                    No_Space = No_Space + x[i];
              
                };
        };
        return No_Space;
    };

        let y = " Hello World ";
        
        document.getElementById("id").innerHTML = hello(y);

    </script>
